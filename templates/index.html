<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/main.css">
    <title>Home Page</title>
</head>

<body>
    <nav>
        <button>
            <a href="/">
                Home
            </a>
        </button>
        {% if session.username %}
        <div>
            <span>
                Welcome, {{ session.username }}
            </span>
            <button>
                <a href="/logout">
                    Logout
                </a>
            </button>
        </div>
        {% else %}
        <div>
            <button>
                <a href="/login">
                    Login
                </a>
            </button>
            <button>
                <a href="/signup">
                    Sign Up
                </a>
            </button>
        </div>
        {% endif %}
    </nav>
    <h1>HY Game Awards</h1>
</body>

</html>
